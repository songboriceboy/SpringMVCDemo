<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>使用match进行不同的检索</title>
<script type="text/javascript">
var str="Hello World！";
document.write(str.match("world")+"<br/>");
document.write(str.match("World")+"<br/>");
document.write(str.match("worlld")+"<br/>");
document.write(str.match("World！")+"<br/>");
</script>
</head>

</body>
